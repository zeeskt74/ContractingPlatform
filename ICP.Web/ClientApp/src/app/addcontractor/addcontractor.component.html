<h1 id="tableLabel">Add Contractor</h1>
<form #contractorForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control"
            name="name"
            type="text"
            required
            [(ngModel)]="model.name"
            #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
         Name is required
      </div>


    <label for="address">Address</label>
    <input class="form-control" name="address" type="text" [(ngModel)]="model.address">

    <label for="phone">Phone</label>
    <input class="form-control"
            name="phone"
            type="text"
            [pattern]="mobNumberPattern"
            [(ngModel)]="model.phone"
            placeholder="10 digit phone number"
            #phone="ngModel">
    <div [hidden]="phone.valid || phone.pristine"
            class="alert alert-danger">
         phone is invalid.
      </div>

  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!contractorForm.form.valid">Save</button>
</form>
